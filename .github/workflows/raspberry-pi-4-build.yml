# Installs and builds the package (including native modules)
# Using the image: balenalib/raspberrypi4-64-alpine-node:16
name: Docker Install & Build - Raspberry Pi 4

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      - name: Install ARM64 binfmt
        run: docker run --privileged --rm tonistiigi/binfmt --install arm
      - name: Build for Raspberry Pi 4
        run: docker build --platform linux/arm/v7 --file Dockerfile --tag raspberry-pi-4:$(date +%s) .
